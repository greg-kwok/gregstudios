<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Editor</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #F0EAD6; }
        #frame-preview { display: flex; flex-direction: column; align-items: center; background-color: #F0EAD6; }
        .photo { width: 320px; border: 15px solid white; margin: 0px; padding: 0px; background-color: white; }
        button { margin: 10px; padding: 10px; cursor: pointer; font-size: 16px; border-radius: 5px; }
        #email-container { margin-top: 20px; }
        input[type="email"] { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; width: 250px; }
    </style>
</head>
<body>
    <h1>Frame Editor</h1>
    <div>
        <label for="colorPicker">Pick a frame color:</label>
        <input type="color" id="colorPicker" value="#FFFFFF" onchange="changeFrameColor(this.value)">
    </div>
    <button onclick="downloadStrip()">ðŸ“¥Download</button>
    <button onclick="retakePhotos()">ðŸ”„Retake</button>
    <div id="frame-preview"></div>

    <div id="email-container">
        <input type="email" id="emailInput" placeholder="Enter email address">
        <button onclick="sendEmail()">ðŸ“¤ Send</button>
    </div>

    <script>
        let frameColor = '#FFFFFF';
        const framePreview = document.getElementById('frame-preview');
        const photos = JSON.parse(localStorage.getItem('photos')) || [];

        function loadPhotos() {
            framePreview.innerHTML = '';
            photos.forEach(src => {
                const img = new Image();
                img.src = src;
                img.classList.add('photo');
                img.style.borderColor = frameColor;
                img.style.backgroundColor = frameColor;
                framePreview.appendChild(img);
            });
        }

        function changeFrameColor(color) {
            frameColor = color;
            document.querySelectorAll('.photo').forEach(img => {
                img.style.borderColor = color;
                img.style.backgroundColor = color;
            });
        }

        function generatePhotoStrip(callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 350;
            const height = 1180;
            canvas.width = width;
            canvas.height = height;

            let loadedImages = 0;

            photos.forEach((src, index) => {
                const img = new Image();
                img.src = src;
                img.onload = function() {
                    ctx.fillStyle = frameColor;
                    ctx.fillRect(0, index * 270, width, 270);
                    ctx.drawImage(img, 15, index * 270 + 15, 320, 240);

                    loadedImages++;
                    if (loadedImages === photos.length) {
                        callback(canvas.toDataURL('image/png'));
                    }
                };
            });
        }

        function sendEmail() {
            const email = document.getElementById('emailInput').value;
            if (!email) {
                alert("Please enter a valid email address.");
                return;
            }

            generatePhotoStrip((imageData) => {
                fetch('https://gregstudios-production.up.railway.app', { // REPLACE THIS WITH YOUR BACKEND URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, image: imageData })
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
            });
        }

        function retakePhotos() {
            localStorage.removeItem('photos');
            window.location.href = 'index.html';
        }

        loadPhotos();
    </script>
</body>
</html>
